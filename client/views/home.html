<template name="homePage">
	<div id="homePage">
		{{#if currentUser}}
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4 text-center">
                    {{>newPoll}}
                </div>
			</div>
			<div class="row poll-list">
				{{#each polls}}
                    <div class="col-md-6">
                        {{>pollListItem}}
                    </div>
                {{else}}
					<div class="col-md-6 col-md-offset-3">
						<div class="alert alert-info text-center" role="alert">
							<i class="fa fa-arrow-up fa-3x"></i>
                            <br/>
                            Looks like there aren't any polls yet. Click 'Create New Poll' above to get started.
                        </div>
					</div>
				{{/each}}
			</div>
        </div>
		{{else}}
		<div class="homePage-unauthenticated-container">
			<h1>Welcome to the Poll Booth</h1>
			<h3>Please Sign In or Create an account to Vote or Create a poll.</h3>
		</div>
		{{/if}}
    </div>
</template>
